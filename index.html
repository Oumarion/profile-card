<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="profile">
          <img
            src="image/uifaces-popular-image.jpg"
            class="p-1"
            alt="ai image"
          />
          <h1>Jessica Randall</h1>
          <p>London, United Kingdom</p>
        </div>
        <div class="title">
          <p>"Font-end developer and avid reader."</p>
        </div>
        <div class="my-list">
          <ul>
            <li><a href="https://github.com/">GitHub</a></li>
            <li>
              <a href="#https://www.frontendmentor.io">Frontend Mentor</a>
            </li>
            <li><a href="https://www.linkedin.com/">LinkedIn</a></li>
            <li><a href="https://x.com/">Twitter</a></li>
            <li><a href="https://www.instagram.com/">Instagram</a></li>
          </ul>
        </div>

        <!-- Jessica Randall London, United Kingdom "Front-end developer and avid
    reader." GitHub Frontend Mentor LinkedIn Twitter Instagram -->

        <div class="attribution">Coded by <a href="#">Oumarion</a>.</div>
      </section>
    </main>
  </body>
</html>
